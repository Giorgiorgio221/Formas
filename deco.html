<html lang="pt-br">
<head>

<link rel="stylesheet" href="deco.css">

<body>
    <h1 class="title">Desafio CSS 5: Padr√£o Decorativo</h1>
    
    <div id="container">
        <div class="pattern"></div>
        <div class="grid-overlay"></div>
        
        <!-- Formas geom√©tricas flutuantes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <!-- Linhas din√¢micas -->
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>
    
    <div class="nav-buttons">
    <a href="barra.html" class="nav-btn back">Voltar</a>
    <button class="nav-btn" onclick="alert('Parab√©ns! Voc√™ completou todos os desafios! üéâ')">Concluir</button>
</div>

    <script>
        // Efeito de intera√ß√£o com o mouse
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('#container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.transform = `perspective(1000px) rotateX(${(y - 0.5) * 5}deg) rotateY(${(x - 0.5) * -5}deg)`;
        });
    </script>
</body>
