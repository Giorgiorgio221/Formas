<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS 2 - Robô Futurista</title>
<link rel="stylesheet" href="robo.css">
</head>
<body>
    <h1 class="title">Desafio CSS 2: Robô Futurista</h1>
    <div id="container">
        <div class="floor"></div>
        <div class="robot">
            <div class="robot-head">
                <div class="robot-antenna"></div>
                <div class="robot-visor"></div>
            </div>
            <div class="robot-neck"></div>
            <div class="robot-torso">
                <div class="robot-panel">
                    <div class="robot-light red"></div>
                    <div class="robot-light blue"></div>
                    <div class="robot-light green"></div>
                </div>
            </div>
            <div class="robot-arm left"></div>
            <div class="robot-arm right"></div>
            <div class="robot-forearm left">
                <div class="robot-hand left"></div>
            </div>
            <div class="robot-forearm right">
                <div class="robot-hand right"></div>
            </div>
            <div class="robot-leg left">
                <div class="robot-foot left"></div>
            </div>
            <div class="robot-leg right">
                <div class="robot-foot right"></div>
            </div>
        </div>
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
    </div>
 
<div class="nav-buttons">
    <a href="carro.html" class="nav-btn back">Voltar</a>
    <a href="music.html" class="nav-btn">Próximo</a>
</div>

<script>
    function nextChallenge() {
        window.location.href = "music.html";
    }
</script>

</body>
</html>
